<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <div class="hover">
            <h4>New to our website?</h4>
            <p>
              There are advances being made in science and technology everyday,
              and a good example of this is the
            </p>
            <a class="button button-account" href="register.html"
              >Create an Account</a
            >
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Log in to enter</h3>
          <form
            class="row login_form"
            action="#/"
            id="contactForm"
            onsubmit="loginForm(this); return false;"
          >
            <div class="col-md-12 form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="E-mail"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'E-mail'"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="password"
                class="form-control"
                name="pass"
                placeholder="Password"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Password'"
              />
            </div>
            <div class="col-md-12 form-group">
              <div class="creat_account">
                <input type="checkbox" id="f-option2" name="selector" />
                <label for="f-option2">Keep me logged in</label>
              </div>
            </div>
            <div class="col-md-12 form-group">
              <button
                type="submit"
                value="submit"
                class="button button-login w-100"
              >
                Log In
              </button>
              <a href="#">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Модальное окно -->
<div
  class="modal fade"
  id="wrongData"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdrop"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdrop">Incorrect data.</h5>
      </div>
      <div class="modal-body">Please, provide correct login data.</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Ok
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  async function loginForm(form) {
    let formData = new FormData(form);

    let response = await fetch("authUser", {
      method: "POST",
      body: formData,
    });
    let outcome = await response.json();

    if (outcome.result == "approved") {
      location.href = "/users";
    } else {
      $("#wrongData").modal("show");
    }
  }
</script>
